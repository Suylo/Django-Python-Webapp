{% extends 'appliprojet/layout.html' %}
{% block contenu %}
<h2 class="title__section">
    Les jeux de la catégorie {{ categories.label }}
</h2>
<ul class="app__grid ">
    {% for jeu in categories.jeux %}
    <a href="/jeux/{{ jeu.id_jeux }}">
     <img src="{{ jeu.img_url.url }}" alt="{{ jeu.label }}">
        <p>
            {{ jeu }}
            <span>{{ jeu.prix }} €</span>
        </p>
    </a>
    {% endfor %}
</ul>


{% endblock %}
